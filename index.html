<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <!-- Snow forest -->
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1613626253550-1150aaa37dd9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
        "
      >
        <h3>Forest Snow</h3>
      </div>
      <!-- Hills -->
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1613238360009-ccf3e17de63b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
        "
      >
        <h3>Hills</h3>
      </div>
      <!-- Night Sky -->
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1613132272685-cb011dd656ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
        "
      >
        <h3>Night Sky</h3>
      </div>
      <!-- Underwater -->
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1613085628218-d08b3a264f86?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80);
        "
      >
        <h3>Underwater</h3>
      </div>
      <!-- Roadway -->
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1612815292258-f4354f7f5c76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
        "
      >
        <h3>Roadway</h3>
      </div>
    </div>

    <!-- Javascript Code, Must always be at bottom -->
    <script src="script.js"></script>
    <base href="/css-expandable-card" />
  </body>
</html>
